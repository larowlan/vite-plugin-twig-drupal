name: validate
on:
  push:
    branches:
      - 'main'
      - 'beta'
  pull_request: {}
jobs:
  main:
    strategy:
      matrix:
        node: [18, 20]
        vite: [4, 5, 6, 7]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: âš¡ï¸ Setup vite
        run: npm install vite@${{ matrix.vite }}

      - name: ğŸ§¹ Linting
        run: npm run lint

      - name: âœ… Tests
        run: npm run test

  release:
    needs: main
    runs-on: ubuntu-latest
    if:
      ${{ github.repository == 'larowlan/vite-plugin-twig-drupal' &&
      contains('refs/heads/main',github.ref) && github.event_name == 'push' }}
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ— Run build script
        run: npm run build

      - name: ğŸš€ Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 22
          branches: |
            [
              'main'
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
